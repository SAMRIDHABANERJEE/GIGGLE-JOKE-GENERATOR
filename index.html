<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiggleGlitch - Neural Humor Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Babel for Browser-side JSX/TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --accent: #06b6d4;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: #f8fafc;
            margin: 0;
            min-height: 100vh;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .scanlines::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 50;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.2;
        }

        .init-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background: #020617;
            gap: 1.5rem;
            position: fixed;
            top: 0; left: 0; z-index: 100;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse-slow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        
        .loading-ring {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(139, 92, 246, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
    </style>

    <script>
        // Critical: Provide the process object before any module loads
        window.process = {
            env: {
                API_KEY: "" // Will be substituted by the host or used by geminiService
            }
        };

        // Catch and display global errors for debugging
        window.onerror = function(msg, url, line) {
            const container = document.getElementById('debug-log');
            if (container) {
                container.style.display = 'block';
                container.innerHTML += `<div>Error: ${msg} <br/> <small>${url}:${line}</small></div>`;
            }
            return false;
        };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="scanlines">
    <div id="root">
        <div class="init-loader">
            <div class="loading-ring"></div>
            <div style="text-align: center;">
                <p style="font-family: 'JetBrains Mono', monospace; font-size: 11px; color: #8b5cf6; text-transform: uppercase; letter-spacing: 0.3em; animation: pulse-slow 2s infinite;">System.Booting(Neural_Humor)</p>
                <div id="debug-log" style="display: none; margin-top: 20px; font-family: monospace; font-size: 10px; color: #f87171; text-align: left; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 8px; max-width: 80vw;"></div>
            </div>
        </div>
    </div>

    <!-- Use type="text/babel" and data-type="module" to enable browser-side compilation -->
    <script type="text/babel" data-type="module" src="index.tsx" data-presets="typescript,react"></script>
</body>
</html>
